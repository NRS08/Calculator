<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./app.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <span class="slide"></span>
        <span class="operation"></span>
        <span class="digits" id="digits"></span>
      </div>
      <div class="keypad">
        <div
          class="button"
          id="%"
        >
          %
        </div>
        <div
          class="button"
          id="C"
        >
          CE
        </div>
        <div
          class="button"
          id="CL"
          onclick="clickHandler(document.getElementById('CL').id)"
        >
          CLR
        </div>
        <div
          class="button"
          id="1"
          onclick="clickHandler(document.getElementById('1').id)"
        >
          1
        </div>
        <div
          class="button"
          id="2"
          onclick="clickHandler(document.getElementById('2').id)"
        >
          2
        </div>
        <div
          class="button"
          id="3"
          onclick="clickHandler(document.getElementById('3').id)"
        >
          3
        </div>
        <div
          class="button"
          id="/"
          onclick="clickHandler(document.getElementById('/').id)"
        >
          /
        </div>
        <div
          class="button"
          id="4"
          onclick="clickHandler(document.getElementById('4').id)"
        >
          4
        </div>
        <div
          class="button"
          id="5"
          onclick="clickHandler(document.getElementById('5').id)"
        >
          5
        </div>
        <div
          class="button"
          id="6"
          onclick="clickHandler(document.getElementById('6').id)"
        >
          6
        </div>
        <div
          class="button"
          id="*"
          onclick="clickHandler(document.getElementById('*').id)"
        >
          *
        </div>
        <div
          class="button"
          id="7"
          onclick="clickHandler(document.getElementById('7').id)"
        >
          7
        </div>
        <div
          class="button"
          id="8"
          onclick="clickHandler(document.getElementById('8').id)"
        >
          8
        </div>
        <div
          class="button"
          id="9"
          onclick="clickHandler(document.getElementById('9').id)"
        >
          9
        </div>
        <div
          class="button"
          id="-"
          onclick="clickHandler(document.getElementById('-').id)"
        >
          -
        </div>
        <div
          class="button"
          id="."
         
        >
          .
        </div>
        <div
          class="button"
          id="0"
          onclick="clickHandler(document.getElementById('0').id)"
        >
          0
        </div>
        <div
          class="button"
          id="+"
          onclick="clickHandler(document.getElementById('+').id)"
        >
          +
        </div>
        <div
          class="button"
          id="e"
          onclick="clickHandler(document.getElementById('e').id)"
        >
          =
        </div>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
